{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1 class="text-center">Mis Compras</h1>
<div class="bottom-footer">
  {% for c in compras %}
  <div class="container jumbotron">
    <div class="row">
      <div class="col-lg-4 my-auto text-center">
        <img src={{c.imagenes.all.0.imagen.url}} height="190" width="286" >
      </div>
      <div class="col-lg-4 my-auto">
       <h5 class="text-center">Nombre de la impresión:</h5><p class="text-center">{{c.nombreImpresion}}</p>
       <h5 class="text-center">Fecha de compra:</h5><p class="text-center">{{c.fechaDeCompra}}</p>
      </div>
       <div class="col-lg-4 my-auto">
       <h5 class="text-center">Precio:</h5><p class="text-center">{{c.precioImpresion}}€</p>
       <h5 class="text-center">Vendedor:</h5><p class="text-center">{{c.vendedor}}</p>
      </div>
    </div>
    <br>
  </div>
  {% endfor %}
</div>
{% endblock %}
