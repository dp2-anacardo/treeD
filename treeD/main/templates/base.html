{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>TreeD</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST" action= {% url 'login_url' %}> {% csrf_token %}
            <input class="form-control text-center" type="text" name="user" placeholder="Nombre de usuario"> <br>
            <input class="form-control text-center" type="password" name="password" placeholder="Contraseña">
            <input type="submit" class="btn btn-info" value="Submit Button">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
            <div class="container">
                <a href="#" class="navbar-brand mr-3">TreeD</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link">Impresiones 3D</a>
                        <a href="#" class="nav-item nav-link">Modelos 3D</a>
                        <a href="#" class="nav-item nav-link">Vendedores</a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="#" class="nav-item nav-link">Registro</a>
                        <a href="#" class="nav-item nav-link" data-toggle="modal" data-target="#exampleModalCenter">Login</a>
                    </div>
                </div>
            </div>    
        </nav>
        {% block content%} {% endblock %}
   
        <footer class="bg-dark text-white mt-4 w-100">
            <div class="container-fluid py-3">
              <div class="d-flex justify-content-around">
                <div class="col-lg-4 ">
                  <a href="#" class="text-light text-lg-left"> Sobre nosotros</a>
                </div>
            <div class="col-lg-4 text-light text-lg-center" >© 2020 Copyright: TreeD
            </div>
            <div class="col-lg-4 text-lg-right">
              <a href="#" class="text-light"> Términos de Uso</a>
          
            </div>
          </div>
          </footer>
    </body>

</html>
