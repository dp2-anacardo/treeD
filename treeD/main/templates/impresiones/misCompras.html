<html>
  <head>
    <meta charset="utf-8">
    <title>Mis impresiones</title>
  </head>
  <body>
    <table>
        <thread>
            <tr>
              <td>Fecha de compra</td>
              <td>Impresion</td>
              <td>Precio</td>
            </tr>
        </thread>
        <tbody>
            {% for c, i in diccionario.items %}
                    <tr>
                        <td>{{c.fechaDeCompra}}</td>
                        <td>{{i.nombre}}</td>
                        <td>{{i.precio}}</td>
                    </tr>
            {% endfor %}
          </tbody>
    </table>
  </body>
</html>
