{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="bottom-footer">
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto ">
                <h1 class="display-4 text-center">Solicitar</h1>
                <h1 class="display-4 text-center">Presupuesto</h1>
                <br>
                <br>
                <form action="/pedirPresupuesto/{{ pk }}/" method="post">
                    {% csrf_token %}
                    <div class="text-center">Petición</div>
                    {{ form.peticion }} <br>
                    <div class="text-center">Descripción</div>
                    {{ form.descripcion }}
                    <br>
                    <br>
                    <div class="text-center">
                        <button type='submit' class="btn btn-primary btn-dark">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
