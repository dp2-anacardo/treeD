<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Listado de usuarios</title>
</head>

<body>
  
  <table>
    <tr>
      <td><strong>Nombre</strong></td>
      <td><strong>Apellidos</strong></td>
      <td><strong>Descripcion</strong></td>
    </tr>
    {% for u in query %}
    <tr>
      <td>{{u.nombre}}</td>
      <td>{{u.apellidos}}</td>
      <td>{{u.descripcion}}</td>
    </tr>
    {% endfor %}
    </table>

</body>
</html>
