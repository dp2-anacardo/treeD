<html>
  <head>
    <meta charset="utf-8">
    <title>Mis impresiones</title>
  </head>
  <body>
    <table>
        <thread>
            <tr>
              <td>Fecha de compra</td>
              <td>Impresion</td>
              <td>Precio</td>
              <td>Vendedor</td>
              <td>Imagen</td>
            </tr>
        </thread>
        <tbody>
            {% for c in compras %}
                    <tr>
                        <td>{{c.fechaDeCompra}}</td>
                        <td>{{c.nombreImpresion}}</td>
                        <td>{{c.precioImpresion}}</td>
                        <td>{{c.vendedor}}</td>
                        <td><img class="card-img-top" src={{c.imagen_set.all.0.imagen.url}} height="190" width="286"></td>
                    </tr>
            {% endfor %}
          </tbody>
    </table>
  </body>
</html>
