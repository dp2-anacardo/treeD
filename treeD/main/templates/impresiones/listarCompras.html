<html>
  <head>
    <meta charset="utf-8">
    <title>Listar compras</title>
  </head>
  <body>
    <table>
        <thread>
            <tr>
              <td>Nombre</td>
              <td>Descripcion</td>
              <td>Precio</td>
            </tr>
        </thread>
        <tbody>
          {% for i in impresiones %}
          <tr>
              <td>{{i.nombre}}</td>
              <td>{{i.descripcion}}</td>
              <td>{{i.precio}}</td>
          {% endfor %}
          </tr>
        </tbody>
    </table>
  </body>
</html>
